<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* 
            Fa√ßa um algoritmo que retorne a a letra mias repetida de uma string
        */
        function mostUsedChar(text) {
            // implementar logica aqui
            text = text.split("");
            text = text.sort();
            console.log(text);
            let contadorMaiorAnt = 0;
            let contadorMaiorNov = 0;
            let maiorL = '';
            
            for (let i = 1; i < text.length; i++){

                if (text[i] != text[i-1]){
                    if (contadorMaiorNov > contadorMaiorAnt){
                        contadorMaiorAnt = contadorMaiorNov;
                        maiorL = text[i-1];
                    }
                    contadorMaiorNov = 1;
                }
                else{
                    contadorMaiorNov++;
                }
            }
            console.log(contadorMaiorNov);
            console.log(maiorL);

            return ""
        }

        // Resultados esperados
        console.log(mostUsedChar("fdgdfgff"), 'f') // f
        console.log(mostUsedChar("Lorem ipsum"), 'm') // m
        console.log(mostUsedChar("adsassdasd"), 's') // s
        console.log(mostUsedChar("testeeeee"), 'e') // e

    </script>
</body>

</html>
